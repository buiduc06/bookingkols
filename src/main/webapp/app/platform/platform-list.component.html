<div class="flex flex-wrap mb-6">
    <h1 class="grow text-3xl md:text-4xl font-medium mb-2" i18n="@@platform.list.headline">Platforms</h1>
    <div>
        <a routerLink="/platforms/add" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2" i18n="@@platform.list.createNew">Create new Platform</a>
    </div>
</div>
@if (!platforms || platforms.length === 0) {
<div i18n="@@platform.list.empty">No Platforms could be found.</div>
} @else {
<div class="overflow-x-auto">
    <table class="w-full">
        <thead>
            <tr>
                <th scope="col" class="text-left p-2" i18n="@@platform.id.label">Id</th>
                <th scope="col" class="text-left p-2" i18n="@@platform.name.label">Name</th>
                <th scope="col" class="text-left p-2" i18n="@@platform.icon.label">Icon</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody class="border-t-2 border-black">
            @for (platform of platforms; track platform.id) {
            <tr class="odd:bg-gray-100">
                <td class="p-2">{{ platform.id }}</td>
                <td class="p-2">{{ platform.name }}</td>
                <td class="p-2">{{ platform.icon }}</td>
                <td class="p-2">
                    <div class="float-right whitespace-nowrap">
                        <a [routerLink]="['/platforms/edit', platform.id]" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@platform.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(platform.id!)" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-3 rounded px-2.5 py-1.5 text-sm" i18n="@@platform.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
